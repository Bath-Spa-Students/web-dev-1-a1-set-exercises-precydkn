<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Petrol Calculator</title>
    <link rel="icon" type="image--" href="petrol.png"><!--icon beside page title-->
    <link rel="stylesheet" href="style.css"><!--linking css-->
    <script src="index.js"></script><!--linking js-->
</head>
<body>
    <div class="calc">
        <div><h1>Petrol Calculator</h1> <hr></div>
        <div class="input_cost">
            <div class="input">
                <p>Petrol price per litre</p>
                <input id="price" type="number" placeholder="1.72">
                <p>Litre</p>
                <input id="litre" type="number" placeholder="1"><br>            
                <button id="btn" onclick="calculateCost()">Calculate Cost</button><!--button to calculate amount-->
            </div>
            <div class="cost">
                <p>Total Cost: <p id="cost"></p></p>
            </div>
        </div>
    </div>
