<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Images</title>
    <link rel="icon" type="image--" href="img/icon.png"> <!--icon beside page title-->
    <link rel="stylesheet" href="Three-Images-CSS.css"> <!--linking stylesheet-->
</head>
<body>
    <h1>A Walk in the Forest</h1>
    <div class="flex">
        <div id="left">
            <figure>
                <img class="left" src="img/forest1.png" alt="Sunlight shining down at an area in the middle of a forest" title="Middle Of A Forest">
                <figcaption> <!--caption at bottom of image-->
                    <span>Middle Of A Forest</span>
                    <small>&copy; <a href="https://www.pinterest.com/pin/703756186860716/" target="_blank">g i g i</a> on Pinterest</small>
                </figcaption> 
            </figure>
        </div>

        <div id="mid">
            <figure>
                <img class="mid" src="img/forest2.png" alt="Sunrays peeking through the leaves of a tree in a forest" title="Peeking Sunrays">
                <figcaption> <!--caption at bottom of image-->
                    <span>Peeking Sunrays</span>
                    <small>&copy; <a href="https://www.pinterest.com/pin/351912464971285/" target="_blank">Binan</a> on Pinterest</small>
                </figcaption> 
            </figure>
        </div>

        <div id="right">
            <figure>
                <img class="right" src="img/swing.png" alt="A swing near a pond in a forest" title="Swing In A Forest">
                <figcaption> <!--caption at bottom of image-->
                    <span>Swing In A Forest</span>
                    <small>&copy; <a href="https://www.pinterest.com/pin/28217935159574335/" target="_blank">月! m o o n ☾</a> on Pinterest</small>
                </figcaption> 
            </figure>
        </div>
    </div>
    <hr>
</body>

</html>
