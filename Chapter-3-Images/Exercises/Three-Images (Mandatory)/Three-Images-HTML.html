<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Images</title>
    <link rel="icon" type="image--" href="img/bread.png"> <!--icon beside page title-->
    <link rel="stylesheet" href="Three-Images-CSS.css"> <!--linking stylesheet-->
</head>
<body>
    <h1><span class="title">Bread</span>fast</h1>
    <div class="flex">
        <div id="left">
            <figure>
                <img class="left" src="img/fish.png" alt="A plate of bungeo-ppang and butter and an iced coffee to match." title="Bungeo-ppang, butter, and Iced Coffee">
                <figcaption> <!--caption at bottom of image-->
                    <span class="captions">Bungeo-ppang and Iced Coffee</span>
                    <small>&copy; <a href="https://www.pinterest.com/pin/844493670459742/" target="_blank">𝐇 𝐚 𝐟 𝐬 𝐚</a> on Pinterest</small>
                </figcaption> 
            </figure>
        </div>

        <div id="mid">
            <figure>
                <img class="mid" src="img/buns.png" alt="Bunny-shaped buns with black coffee on the side." title="Bunny Buns and Black Coffee">
                <figcaption> <!--caption at bottom of image-->
                    <span class="captions">Bunny Buns and Black Coffee</span>
                    <small>&copy; <a href="https://www.pinterest.com/pin/422281209402005/" target="_blank">lizzie 🤍</a> on Pinterest</small>
                </figcaption> 
            </figure>
        </div>

        <div id="right">
            <figure>
                <img class="right" src="img/cake.jpg" alt="Bunny-designed cakes and cookies." title="Bunny Cakes and Cookies">
                <figcaption> <!--caption at bottom of image-->
                    <span class="captions">Bunny Cakes and Cookies</span>
                    <small>&copy; <a href="https://www.pinterest.com/pin/422281209404680/" target="_blank">ienjade</a> on Pinterest</small>
                </figcaption> 
            </figure>
        </div>
    </div>
    <hr>
</body>
