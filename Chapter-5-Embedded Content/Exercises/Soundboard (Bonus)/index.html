    <link rel="stylesheet" href="style.css"><!--linking css-->

<body>
    <div>
        <div class="center">
            <div><h1>Alan Partridge Soundboard</h1></div>
            <!--buttons of audio-->
            <!--playAudio() = function in js to play audios
                this.id = id of the button clicked-->
            <button id="ah-ha" onclick="playAudio(this.id)">ah-ha</button> 
            <button id="back-of-the-net" onclick="playAudio(this.id)">back-of-the-net</button>
            <button id="bangoutoforder" onclick="playAudio(this.id)">bangoutoforder</button>
            <button id="dan" onclick="playAudio(this.id)">dan</button>
            <button id="emailoftheevening" onclick="playAudio(this.id)">emailoftheevening</button>
            <button id="hellopartridge" onclick="playAudio(this.id)">hellopartridge</button>
            <button id="iateascotchegg" onclick="playAudio(this.id)">iateascotchegg</button>
            <button id="imconfused" onclick="playAudio(this.id)">imconfused</button>
